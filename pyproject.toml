[tool.black]
line-length = 80
[tool.ruff] 
lint.select = ["E", "F", "B"]
lint.ignore = ["F401"]
line-length = 100
[tool.pylint]
disable = ["R0801", "fixme"]
[build-system]
requires = [
    "setuptools==75.6.0",
    "wheel",
    "pybind11==2.11.1",
    "pkgconfig>=1.5.5",
    "packaging==23.2",
]

build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
    "quick",
    "standard",
    "extreme",
    "fail",
]
